<!doctype html>
<html class="h-full">
    <head>
        <title>Traffic Conditions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ url_for('dist', path='main.css') }}" rel="stylesheet" />
    </head>
    <body class="h-full bg-gray-50">
        <div class="min-h-full">
            <div class="py-6 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">
                    Traffic Cameras
                </h1>

                <div class="space-y-8">
                    {% for section, cameras in sections.items() %}
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                            <h2 class="text-xl font-medium text-gray-900">
                                {{ section }}
                            </h2>
                        </div>
                        <div class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            {% for camera in cameras %}
                            <div class="bg-gray-50 rounded-lg overflow-hidden shadow">
                                <div class="p-3 border-b border-gray-200">
                                    <h3 class="text-md font-medium text-gray-900">{{ camera.name }}</h3>
                                </div>
                                <div class="relative aspect-video overflow-hidden">
                                    <img 
                                        src="/traffic/img?url={{ camera.url | urlencode }}" 
                                        alt="{{ camera.name }}" 
                                        class="w-full h-full object-cover"
                                    />
                                </div>
                                <div class="p-3">
                                    <p class="text-sm text-gray-600">{{ camera.description }}</p>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>
</html>
