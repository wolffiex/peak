<!doctype html>
<html class="h-full">
    <head>
        <title>Peak Conditions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ url_for('dist', path='main.css') }}" rel="stylesheet" />
    </head>
    <body class="h-full bg-gray-50">
        <div class="min-h-full">
            <div class="py-6 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-900 mb-8">
                    Peak Conditions
                </h1>

                <div
                    class="columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6"
                >
                    <!-- Controls section -->
                    <div
                        class="relative overflow-hidden bg-white rounded-lg shadow divide-y divide-gray-200"
                    >
                        <div class="px-4 py-5 sm:px-6">
                            <h2
                                class="text-lg font-medium text-gray-900 capitalize"
                            >
                                Controls
                            </h2>
                        </div>
                        <div class="px-4 py-5 sm:p-6">
                            <div data-controls-target></div>
                        </div>
                    </div>

                    <!-- Weather section -->
                    <div
                        class="relative overflow-hidden bg-white rounded-lg shadow divide-y divide-gray-200"
                    >
                        <div class="px-4 py-5 sm:px-6">
                            <h2
                                class="text-lg font-medium text-gray-900 capitalize"
                            >
                                Weather
                            </h2>
                        </div>
                        <div class="px-4 py-5 sm:p-6">
                            <div
                                data-html="/weather"
                                class="prose prose-sm max-w-none font-normal leading-relaxed text-gray-600 min-h-[12rem]"
                            >
                                <div class="animate-pulse">Loading...</div>
                                <div class="content"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Events section -->
                    <div
                        class="relative overflow-hidden bg-white rounded-lg shadow divide-y divide-gray-200"
                    >
                        <div class="px-4 py-5 sm:px-6">
                            <h2
                                class="text-lg font-medium text-gray-900 capitalize"
                            >
                                Events
                            </h2>
                        </div>
                        <div class="px-4 py-5 sm:p-6">
                            <div
                                data-html="/events"
                                class="prose prose-sm max-w-none font-normal leading-relaxed text-gray-600 min-h-[12rem]"
                            >
                                <div class="animate-pulse">Loading...</div>
                                <div class="content"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Planets section -->
                    <div
                        class="relative overflow-hidden bg-white rounded-lg shadow divide-y divide-gray-200"
                    >
                        <div class="px-4 py-5 sm:px-6">
                            <h2
                                class="text-lg font-medium text-gray-900 capitalize"
                            >
                                Planets
                            </h2>
                        </div>
                        <div class="px-4 py-5 sm:p-6">
                            <div
                                data-html="/planets"
                                class="prose prose-sm max-w-none font-normal leading-relaxed text-gray-600 min-h-[12rem]"
                            >
                                <div class="animate-pulse">Loading...</div>
                                <div class="content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('dist', path='main.js') }}"></script>
    </body>
</html>
