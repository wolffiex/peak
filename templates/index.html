<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <div id="output"></div>

        <script>
            const output = document.getElementById('output');
            const eventSource = new EventSource('/stream');
            
            eventSource.onmessage = function(event) {
                output.textContent += event.data;
            };

            eventSource.onerror = function() {
                eventSource.close();
            };
        </script>
    </body>
</html>
